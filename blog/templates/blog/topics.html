{% extends "blog/base.html" %}

{% block page_header %}
  <h1>Темы</h1>
{% endblock page_header %}
 
{% block content %}
  <ul>
    {% for topic in topics %}
      <li><h3>
        <a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a>
      </h3></li>
    {% empty %}
      <li><h3>Темы ещё не добавлены</h3></li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'blog:new_topic' %}">Добавить новую тему</h3>
{% endblock content %}
